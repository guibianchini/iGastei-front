<ion-content [fullscreen]="true" scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">
      <form (submit)="autenticarUsuario()">
        <ion-list>
          <ion-item>
            <ion-input label="UsuÃ¡rio" type="text" class="ion-margin-start" [(ngModel)]="instancia.username" name="usuario" required="true"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Senha" type="password" class="ion-margin-start" [(ngModel)]="instancia.password" name="senha" required="true"></ion-input>
          </ion-item>
          <div class="ion-padding-top">
            <ion-button expand="block" class="ion-margin-start ion-margin-top" (click)="autenticarUsuario()">Login</ion-button>

            <ion-text color="medium" (click)="fecharAplicativo()">
              Sair
            </ion-text>
          </div>
        </ion-list>
      </form>
    </div>
  </div>
</ion-content>
